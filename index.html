<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
        integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Home Work №7</title>
</head>

<body>
    <div class="m-mainContainer">
        <header class="b-header d-flex justify-content-between">
            <div class="b-header__logo">
                <h1 class="b-header__title">CONCOMITANT</h1>
                <p class="b-header__desc">Free PSD Website Template</p>
            </div>
            <div class="b-header__rightBlock d-flex flex-column justify-content-between">
                <div class="b-socialIcons">
                    <div class="b-socialIcons__item"><i class="fab fa-linkedin-in"></i></div>
                    <div class="b-socialIcons__item"><i class="fab fa-twitter"></i></div>
                    <div class="b-socialIcons__item"><i class="fab fa-pinterest"></i></div>
                    <div class="b-socialIcons__item"><i class="fab fa-goodreads-g"></i></div>
                    <div class="b-socialIcons__item"><i class="fas fa-rss"></i></div>
                </div>
                <div class="b-header__navLinks">
                    <a class="m-linksGreen" href="#">Sign Up</a> |
                    <a class="m-linksGreen" href="#">Login</a> |
                    <a class="m-linksGreen" href="#">RSS Feeds</a> |
                    <a class="m-linksGreen" href="#">Archived News</a>
                </div>
            </div>
        </header>

        <nav class="row justify-content-between align-items-center b-navbar">
            <ul class="b-navbar__menu d-flex">
                <li><a href="#" class="b-navbar__menuItem">HOMEPAGE</a></li>
                <li><a href="#" class="b-navbar__menuItem">STYLE DEMO</a></li>
                <li><a href="#" class="b-navbar__menuItem">FULL WIDTH</a></li>
                <li><a href="#" class="b-navbar__menuItem">PORTFOLIO</a></li>
                <li><a href="#" class="b-navbar__menuItem">GALLERY</a></li>
                <li><a href="#" class="b-navbar__menuItem">DROPDOWN</a></li>
            </ul>
            <div class="b-navbar__searchBlock">
                <input class="b-navbar__inputSearch" type="text" placeholder="Search Our Website...">
                <button class="b-navbar__buttonSearch">SEARCH</button>
            </div>
        </nav>


        <!-- Карусель Bootstrap 4 -->
        <!-- Как расположить индикаторы и элементы управления слайдера в другом месте, как на макете? И вообще, как их переопределять? Удалять классы по умолчанию и писать свои? -->
        <div class="container">
            <div id="demo" class="carousel slide b-slider" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="img-fluid" src="images/slide1.jpg" alt="SEO">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid" src="images/slide2.jpg" alt="CMS">
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid" src="images/slide3.jpg" alt="E-Commerce">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
